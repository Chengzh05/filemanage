<body>
    <div class="container">
        <div class="leftbox">

        </div>

    </div>

<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
        var isMove = true;

        $(".tuodong").mousedown(function(e){
            var leftbox = $(".leftbox");
            var div_x = e.pageX;
            console.log()
            isMove = true
                console.log(isMove)
                if (isMove) {
                    leftbox.css({"width":div_x});
                }



        }).mouseup(
        function () {
            isMove = false;
        });

    })
</script>
